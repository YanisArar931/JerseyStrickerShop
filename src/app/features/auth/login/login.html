<div class="max-w-md mx-auto mt-20 p-6 border rounded shadow-lg bg-white">
  <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Adresse email : </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        [class.border-red-500]="isFieldInvalid('email')"
      />

      @if (isFieldInvalid('email')) {
        <p class="mt-1 text-sm text-red-600">
          {{ getFieldError('email') }}
        </p>
      }
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe : </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        [class.border-red-500]="isFieldInvalid('password')"
      />

      @if (isFieldInvalid('password')) {
        <p class="mt-1 text-sm text-red-600">
          {{ getFieldError('password') }}
        </p>
      }
    </div>

    <!-- Submit -->
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Se connecter
    </button>
  </form>
</div>
